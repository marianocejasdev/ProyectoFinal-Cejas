<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDV | Hamburguesas de Verdad.</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <!-- HEADER -->
    <header>
        <!-- NAV -->
        <nav>
            <div class="container d-flex justify-content-between">

                <form action="" class="buscador">
                    <input type="text" name="buscador" id="inputSearch" placeholder="Buscar por nombre..">
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>


                <button class="btn relative" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">

                    <span id="cantidad-carrito" class="cantidad-carrito"></span>

                    <i class="fa-sharp fa-solid fa-cart-shopping fa-xl"></i>

                </button>

                <div class="offcanvas offcanvas-end text-bg-dark" data-bs-scroll="true" tabindex="-1"
                    id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">

                    <div class="offcanvas-header">
                        <button class="btn" type="button" data-bs-dismiss="offcanvas" aria-label="Close">

                            <i class="fa-solid fa-xmark fa-xl"></i>
                        </button>
                    </div>

                    <div class="offcanvas-body" id="carrito">
                        <h3 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
                            <i class="fa-sharp fa-solid fa-cart-shopping mx-3"></i>Carrito
                        </h3>

                        <div class="row container-carrito" id="container-carrito">

                        </div>

                        <h3 class="offcanvas-title" id="subTotal"></h3>

                        <div class="d-grid gap-3">
                            <button class="btn btn-outline-primary" type="button" id="vaciar-carrito">Vaciar
                                Carrito</button>
                            <button class="btn btn-primary" type="button" id="comprar-carrito">Finalizar Compra</button>
                        </div>

                    </div>

                </div>
            </div>
        </nav>
        <!-- end of NAV -->
    </header>
    <!-- end of HEADER -->

    <!-- MAIN -->
    <main>
        <div class="container">
            <h2 class="categoria-nombre">Productos</h2>
            <div class="row" id="container-productos">
            </div>
        </div>
    </main>
    <!-- end of MAIN -->






    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>

</body>

</html>
